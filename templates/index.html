<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Bot</title>
    <!-- Bootstrap CSS (Replit Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-robot me-2"></i>AI Support Bot
            </h1>
            <div class="badge bg-info p-2 text-white">
                Powered by OpenAI GPT-4o
            </div>
        </header>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow border-0 mb-4">
                    <div class="card-header bg-primary-subtle">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-comments me-2"></i>Chat with AI Support
                        </h5>
                    </div>
                    
                    <div class="card-body" id="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Bot greeting message -->
                            <div class="message bot-message">
                                <div class="message-avatar">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="message-content">
                                    <p>Hello! I'm your AI support assistant. How can I help you today?</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Typing indicator -->
                        <div class="typing-indicator" id="typing-indicator" style="display: none;">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <form id="chat-form" class="d-flex">
                            <div class="flex-grow-1 position-relative">
                                <textarea 
                                    id="user-input" 
                                    class="form-control" 
                                    placeholder="Type your message here..." 
                                    rows="1"
                                    required></textarea>
                                <div class="position-absolute end-0 bottom-0 p-2 d-none d-md-block">
                                    <small class="text-muted" id="use-kb-toggle">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="use-knowledge-base" checked>
                                            <label class="form-check-label" for="use-knowledge-base">Use Knowledge Base</label>
                                        </div>
                                    </small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-paper-plane"></i>
                                <span class="d-none d-md-inline ms-1">Send</span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Token usage information -->
                <div class="card shadow border-0">
                    <div class="card-header bg-secondary-subtle">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Token Usage Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stats-item">
                                    <h6 class="text-muted">Input Tokens</h6>
                                    <p class="h4" id="input-tokens">0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-item">
                                    <h6 class="text-muted">Output Tokens</h6>
                                    <p class="h4" id="output-tokens">0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-item">
                                    <h6 class="text-muted">Total Tokens</h6>
                                    <p class="h4" id="total-tokens">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
