<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Bot</title>
    <!-- Bootstrap CSS from Replit theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- JavaScript file -->
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="fas fa-robot me-2"></i>AI Support Bot
                        </h2>
                    </div>
                    <div class="card-body">
                        <div id="chat-container">
                            <div id="chat-messages" class="mb-4">
                                <!-- Welcome message -->
                                <div class="message bot-message">
                                    <div class="message-content">
                                        <i class="fas fa-robot me-2"></i>
                                        <span>Hello! I'm your AI support assistant. How can I help you today?</span>
                                    </div>
                                </div>
                                <!-- Chat messages will be inserted here -->
                            </div>
                            <div id="chat-input-container">
                                <form id="chat-form" class="d-flex">
                                    <input 
                                        type="text" 
                                        id="user-input" 
                                        class="form-control me-2" 
                                        placeholder="Type your question here..." 
                                        autocomplete="off"
                                        required
                                    />
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane me-1"></i> Send
                                    </button>
                                </form>
                            </div>
                            <div id="loading-indicator" class="text-center mt-3 d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Getting response...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Powered by OpenAI GPT-4o
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
