<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherius AI</title>
    <!-- Google Fonts for modern/futuristic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (Replit Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Star background container -->
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo-section">
                <i class="fas fa-robot logo-icon"></i>
                <h1 class="logo-text">Etherius AI</h1>
            </div>
            <div class="company-badge">
                <div class="badge-content">
                    <span class="company-name">Etherius AI</span>
                    <div class="glow-effect"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-window">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <span>Chat Interface</span>
                </div>
                
                <div class="chat-body" id="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Bot greeting message -->
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <p>Hello! I'm your advanced AI assistant from Etherius AI. How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Typing indicator -->
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                
                <div class="chat-footer">
                    <form id="chat-form">
                        <div class="input-group">
                            <textarea 
                                id="user-input" 
                                class="form-control" 
                                placeholder="Ask me anything..." 
                                rows="1"
                                required></textarea>
                            <div class="kb-toggle">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="use-knowledge-base" checked>
                                    <label class="form-check-label" for="use-knowledge-base">KB</label>
                                </div>
                            </div>
                            <button type="submit" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Etherius AI. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
